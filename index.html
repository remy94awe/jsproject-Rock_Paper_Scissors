    <script>
        //play 5 round of the game to decide the winner, first to 5 wins
        //two new variables must be created to store the winning score

        let playerScore = 0;
        let computerScore = 0;
        let condition = true;
        //console.log(condition);
        for (let i = 0; condition === true; i++){
            match();
            if (playerScore === 5 || computerScore === 5) {
                condition = false;
            }
            console.log('condition : '+ condition);
        } 
        console.log('Match is finished');


        function match() {   
            //create two variables to store the result of player and computer hand 
            let computerSelection = computerPlay();
            let playerSelection = playerPlay();
            console.log('computerSelection : ' + computerSelection);
            console.log('playerSelection : ' + playerSelection);
            // here we play to decide the winner
            let result = game(playerSelection, computerSelection);

            if (result === 'win') {
                playerScore += 1;
            } else if (result === 'lose') {
                computerScore += 1;
            } else {
                alert('Nobody wins, score is still the same!');
            }

            currentResult(result);
        }


    </script>
